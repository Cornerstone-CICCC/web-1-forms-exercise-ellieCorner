<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form enctype="multipart/form-data" action="index.html" method="get">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="12" />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" />
      </fieldset>

      <fieldset>
        <legend>Preferences</legend>
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" />

        <label for="hobby">Hobby:</label>
        <input list="hobbies" id="hobby" name="hobby" />
        <datalist id="hobbies">
          <option value="Drawing"></option>
          <option value="Swimming"></option>
          <option value="Dancing"></option>
        </datalist>

        <label for="experience">Experience Level:</label>
        <input
          type="range"
          id="experience"
          name="experience"
          min="0"
          max="10"
        />
      </fieldset>

      <fieldset>
        <legend>Contact Preferences</legend>
        <label for="contact-method">Preferred Contact Method:</label>
        <select id="contact-method" name="contact-method">
          <option value="email">Email</option>
          <option value="phone">Phone</option>
          <option value="mail">Mail</option>
        </select>

        <label>
          <input type="checkbox" name="subscribe" />
          Subscribe to Newsletter:
        </label>
      </fieldset>

      <fieldset>
        <legend>Preferences</legend>
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label
          ><input type="radio" name="gender" value="female" /> Female</label
        >
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </fieldset>

      <fieldset>
        <legend>More Information</legend>
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4"></textarea>
      </fieldset>

      <fieldset>
        <legend>Upload Documents</legend>
        <label for="resume">Resume and other certificates:</label>
        <input
          type="file"
          id="resume"
          name="resume"
          multiple
          accept=".doc,.docx,.pdf,.jpg,.png"
        />
      </fieldset>

      <fieldset class="buttons">
        <legend>Submission</legend>
        <button type="reset" class="reset">Reset</button>
        <button type="submit" class="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
